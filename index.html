<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打字游戏</title>
<link rel="stylesheet" href="css/index.css">

</head>
<body>
	<div id="scene">
		<div class="box">
			<img src="./images/ksyx.png" alt="">
		</div>
		<div class="guanqia">
			<div class="score"><span class="height">0</span><span class="nor">分数</span></div>
			<div class="live"><span class="height">10</span><span class="nor">生命</span></div>
			<div class="level"><span class="height">1</span><span class="nor">关卡</span></div>
		</div>
		<div class="btnbox">
			<div class="btn new1" >
				<a href="javascript:;"  title="开始新游戏"></a>
			</div>
			<div class="btn presh">
				<a href="javascript:;" title="游戏继续"></a>
			</div>
			<div class="btn start" >
				<a href="javascript:;" title="游戏暂停"></a>
			</div>
		</div>
	</div>
</body>
<script src="js/game2.js"></script>
</html>
